<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/lightbox.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
    <meta name="viewport" content="width=device-width" />
    <title>Grazalema - Each Journey Matters</title>
    <meta name="description" content="Grazalema photo gallery" />
  </head>

  <body>
    <!--new header-->
    <div class="container">
      <header class="header">
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"
          ><span class="navicon"></span
        ></label>
        <a href="index.html" class="logo"><img src="./images/logo.jpg" /></a>

        <ul class="menu">
          <li><a href="my-story.html">My Story</a></li>
          <li><a href="blog-main.html">Blog</a></li>
          <li><a href="barcelona.html">Gallery</a></li>
          <li><a href="b-and-b.html">B & B</a></li>
          <li><a href="services-i-offer.html">Services I Offer</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </header>
    </div>

    <div class="small-container">
      <span class="gallery-header"><h2>Please select a country</h2></span>
    </div>

    <div class="container">
      <div id="gallery-menu">
        <nav class="country">
          <ul>
            <li>
              <a href="barcelona.html">Spain</a>
            </li>
            <li><a href="amalfi.html">Italy</a></li>
            <li><a href="dublin.html">Ireland</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <section id="image-1-box">
      <div class="container">
        <div class="box">
          <p>
            All photos are taken by David Soanes and are available to purchase
            <a href="www.davidsoanes.com" class="">here</a>
          </p>
          <div class="image"><img src="./images/gallery-banner.jpg" /></div>
        </div>
      </div>
    </section>

    <script>
      $(function () {
        var filterList = {
          init: function () {
            // MixItUp plugin
            // http://mixitup.io
            $("#portfoliolist").mixItUp({
              selectors: {
                target: ".portfolio",
                filter: ".filter",
              },
              load: {
                filter: ".grazalema", // show app tab on first load
              },
            });
          },
        };

        // Run the show!
        filterList.init();
      });
    </script>

    <div id="footer">
      <div id="footer-text">
        <p>Copyright &copy 2020 Malgorzata Wielogorska<br /></p>
        <p></p>
        <div id="social">
          <p>
            <a
              href="https://www.facebook.com/margaret.wu.9081"
              target="_blank"
              class="fa fa-facebook"
            ></a>
            <a
              href="https://www.instagram.com/eachjourneymatters/"
              target="_blank"
              class="fa fa-instagram"
            ></a>
            <a
              href="mailto:malgorzata.wielogorska@gmail.com"
              target="_blank"
              class="fa fa-envelope"
            ></a>
          </p>
        </div>
      </div>
    </div>

    <script>
      lightbox.option({
        resizeDuration: 0,
        fadeDuration: 200,
        fitImagesInViewport: true,
        maxHeight: 550,
        wrapAround: true,
        disableScrolling: true,
        positionFromTop: 70,
        wrapAround: true,
        imageFadeDuration: 0,
      });
    </script>
  </body>
</html>
